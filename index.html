<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit" />
    <meta name="author" content="Piotr Maliga" />
    <title>Converter °C to °F</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="img/icon/thermometer.png" type="image/png">

    <script defer src="js/script.js"></script>
</head>

<body>
    <header class="header">
        <label class="header__title" for="converter">Converter <span class="C">°C</span> to <span
                class="F">°F</span></label>
    </header>
    <main>
        <section class="section">
            <input class="section__input" type="text" placeholder="°C">

            <output class="section__output"></output>

            <div class="section__buttons">
                <button class="button button--convert">Convert</button>
                <button class="button button--reset">Reset</button>
                <button class="button button--change">Change</button>
            </div>
        </section>
    </main>
</body>

</html>
